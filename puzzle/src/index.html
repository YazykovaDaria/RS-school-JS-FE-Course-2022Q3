<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container-sm">

    <div class="row">
<h1>Puzzle</h1>
    </div>
    <div class="row js-controls mt-4">
      <div class="col-sm">
        <div class="btn btn-primary" id="start">Shuffle and start</div>
      </div>
      <div class="col-sm">
        <div class="btn btn-secondary" id="stop">Stop</div>
      </div>
      <div class="col-sm">
        <div class="btn btn-primary" id="save">Save</div>
      </div>
      <div class="col-sm">
        <div class="btn btn-primary" id="result">Results</div>
      </div>
    </div>

    <div class="row mt-2 mb-3">
      <div class="col-6  d-flex align-items-center justify-content-center">Moves</div>
      <div class="col-6  d-flex align-items-center justify-content-center">
        <span>Time:</span>
        <span id="minute">00</span>
<span>:</span>
        <span id="second">00</span>
        </div>
    </div>

    <div class="row">
     <div class="game-play">
      Game will be here
     </div>
          </div>

  </div>

</body>
</html>
